<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hyosung tns mos</title>
    <link rel="stylesheet" href="css/common.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
</head>
<body>
    <div id="container" class="login_container">
        <section class="login">
            <h1 class="logo">
                <span class="logo_img"><img src="images/login_logo.png"></span>
                <span class="mos">MOS</span>
            </h1>
            <form>
                <fieldset>
                    <legend>로그인폼</legend>
                    <div class="login_wrap">
                        <div class="input_wrap">
                            <p>사원번호</p>
                            <input type="text" placeholder="ID">
                        </div>
                        <div class="input_wrap">
                            <p>패스워드</p>
                            <input type="text" placeholder="****">
                        </div>
                        <div class="checkbox_wrap">
                            <input type="checkbox" id="id_memory">
                            <label for="id_memory">Remember me</label>
                        </div>
                        <div class="btn_wrap">
                            <button class="btn btn_blue" type="submit">Login</button>
                            <button class="btn" type="submit">HOST</button>
                            <button class="btn btn_gray" type="submit">종료</button>
                        </div>
                    </div>
                </fieldset>
            </form>
            <p class="copy">Copyrightⓒ 2021 HYOSUNG TNS. All rights reserved</p>
        </section>
    </div>
</body>
</html>
